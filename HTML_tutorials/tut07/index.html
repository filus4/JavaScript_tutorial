<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

        <title> Katalog samochodowy </title>

        <meta name="description" content="Stwórz swój wymarzony model samochodu!">
        <meta name="keywords" content="samochód, katalog, salon, nowe auto">
        
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

        <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <![endif]-->

    </head>
    <body>
        
        <header>

            <h1> Wybierz konfiguracje samochodu </h1>

        </header>

        <main>

            <article>

                <form action="order.php" method="POST" enctype="multipart/form-data">

                    <div class="row">

                        <fieldset>

                            <legend> Rodzaj nadwozia </legend>
    
                            <label class="block"> <input type="radio" value="1" name="nadwozie" checked> Hatchback </label>
                            <label class="block"> <input type="radio" value="2" name="nadwozie"> Kabriolet </label> 
                            <label class="block"> <input type="radio" value="3" name="nadwozie"> Kombi </label> 
    
                        </fieldset>

                    </div>

                    <div class="row">

                        <label for="silnik"> Rodzaj silnika</label>
                        <select id="silnik" name="silnik">

                            <option value="w"> wysokoprężny </option>
                            <option value="b" selected> benzynowy </option>
                            <option value="e"> elektryczny </option>
                            <option value="h"> hybrydowy </option>

                        </select>

                    </div>

                    <div class="row">

                        <fieldset>

                            <legend> Wyposażenie samochodu </legend>

                            <div class="col">

                                <label class="block"><input type="checkbox" name="wyp[]" value="1" checked disabled> klimatyzacja </label>
                                <label class="block"><input type="checkbox" name="wyp[]" value="2" checked disabled> systemy: ESP i ABS </label>
                                <label class="block"><input type="checkbox" name="wyp[]" value="3"> skórzana tapicerka </label>
                                <label class="block"><input type="checkbox" name="wyp[]" value="4"> tempomat </label>

                            </div>

                            <div class="col">

                                <label class="block"><input type="checkbox" name="wyp[]" value="5"> tylny spojler dachowy </label>
                                <label class="block"><input type="checkbox" name="wyp[]" value="6"> radio z bluetooth </label>
                                <label class="block"><input type="checkbox" name="wyp[]" value="7"> reflektory przeciwmgłowe </label>
                                <label class="block"><input type="checkbox" name="wyp[]" value="8"> przyciemniane tylne szyby </label>

                            </div>

                            <div class="col">

                                <label class="block"><input type="checkbox" name="wyp[]" value="9"> czujniki parkowania </label>
                                <label class="block"><input type="checkbox" name="wyp[]" value="10"> podgrzewane fotele </label>
                                <label class="block"><input type="checkbox" name="wyp[]" value="11"> składane lusterka </label>
                                <label class="block"><input type="checkbox" name="wyp[]" value="12"> światłe LED do jazdy dziennej </label>

                            </div>


                        </fieldset>

                    </div>

                    <div class="row">

                        <label for="choinka"> Jakie choinki zapachowe </label>

                        <div style="margin-top: 10px;"></div>
                            <select id="choinka" name="choinka[]" multiple size="4">

                                <option value="k"> kokosowa </option>
                                <option value="c" selected> cytrynowa </option>
                                <option value="t"> truskawkowa </option>
                                <option value="b"> brzoskwiniowa </option>

                            </select>
                        </div>

                    </div>

                    <div class="row">

                        <label> Imię <input type="text" name="imie" placeholder="Jak masz na imię?"></label>
                        <label> Hasło <input type="password" name="haslo"></label>
                        <label> Szukaj <input type="search" name="fraza"></label>

                    </div>

                    <div class="row">

                        <label> Ile kluczyków ? <input type="number" name="kluczyk" step="1"></label>

                    </div>

                    <div class="row">

                        <label> Adres e-mail <input type="email" name="adres" required></label>
                        <label> Numer telefonu <input type="tel" name="telefon" required></label>

                    </div>

                    <div class="row">

                        <label> Data dostawy <input type="date" name="data" min="2021-03-01" max="2021-03-31"></label>
                        <label> Preferowany czas dostawy <input type="time" name="czas" step="1" min="09:00" max="18:00"></label>

                    </div>

                    <div class="row">

                        <label class="block" for="komentarz"> Uwagi do zamówienia </label>
                        <textarea name="komentarz" id="komentarz" cols="80" rows="4" maxlength="25" minlength="10"></textarea>

                    </div>

                    <div class="row">

                        <label> Prześlij zdjęcie poprzedniego samochodu</label> <input type="file" name="obraz" 
                        accept="image/x-png,image/gif,image/jpg">

                    </div>

                    <div class="row">

                        <label> Kolor lakieru <input type="color" name="kolor" value="#E8BFBF"></label>

                    </div>

                    <div class="row">

                        <label> Stopień realizacji zamówienia </label>
                        <progress id="realizacja" max="100" value="21"></progress> 

                    </div>

                    <div class="row">

                        <label> Stopnień zatankowania samochodu </label>
                        <meter min="0" max="100" title="procent" value="30" low="30" high="70" optimum="75"></meter>

                    </div>

                    <div class="row">

                        <label> Strona www <input type="url"></label>

                    </div>

                    <input type="hidden" name="token" value="123123123">                    

                    <div class="row">
                        <input type="submit" value="Zamawiam!">
                        <!-- <input type="button" value="Zamawiam?">
                        <button type="button">Zamawiam!?</button> -->
                        <input type="reset" value="Wyczyść formularz">
                    </div>

                </form>

            </article>

        </main>

    </body>
</html>
